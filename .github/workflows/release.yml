name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  validate:
    name: Validate Release Inputs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate shell scripts
        shell: bash
        run: |
          set -euo pipefail
          bash -n install.sh cli/bakker scripts/backup.sh scripts/cleanup.sh scripts/e2e_cli.sh entrypoint.sh

      - name: Validate docker compose
        shell: bash
        run: |
          set -euo pipefail
          docker compose config >/dev/null

  publish-docker:
    name: Publish Docker Image
    needs:
      - validate
      - publish-base
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/bakker
      BASE_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/bakker-base:bookworm-mysql84
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Decide latest tag update
        id: latest
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force
          LATEST_TAG="$(git tag -l 'v*' --sort=-v:refname | head -n1)"
          if [[ "${GITHUB_REF_NAME}" == "${LATEST_TAG}" ]]; then
            echo "include_latest=true" >> "$GITHUB_OUTPUT"
          else
            echo "include_latest=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            BAKKER_BASE_IMAGE=${{ env.BASE_IMAGE_NAME }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ steps.latest.outputs.include_latest == 'true' && format('{0}:latest', env.IMAGE_NAME) || '' }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-base:
    name: Publish Base Image
    needs: validate
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/bakker-base
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: bakker-base-local
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:bookworm-mysql84
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  package-cli:
    name: Package CLI
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build CLI release assets
        shell: bash
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"

          mkdir -p dist

          # Stamp the released CLI artifact with the tag version.
          sed -E "s/^VERSION=\"[^\"]+\"/VERSION=\"${VERSION}\"/" cli/bakker > dist/bakker
          chmod +x dist/bakker

          tar -C dist -czf "dist/bakker-${TAG}.tar.gz" bakker
          sha256sum dist/bakker > dist/bakker.sha256
          sha256sum "dist/bakker-${TAG}.tar.gz" > "dist/bakker-${TAG}.tar.gz.sha256"

      - uses: actions/upload-artifact@v4
        with:
          name: cli-release-assets
          path: |
            dist/bakker
            dist/bakker.sha256
            dist/bakker-${{ github.ref_name }}.tar.gz
            dist/bakker-${{ github.ref_name }}.tar.gz.sha256
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    needs:
      - publish-docker
      - package-cli
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: cli-release-assets
          path: dist

      - name: Build release notes
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"

          cat > RELEASE_BODY.md <<EOF
          ## Server (Docker Hub)

          \`\`\`bash
          docker pull sebaswouters/bakker:${TAG}
          docker pull sebaswouters/bakker:${VERSION}
          \`\`\`

          Quick run:

          \`\`\`bash
          docker run --name bakker \\
            -p 3500:3500 \\
            -v bakker-data:/data \\
            -e AUTH_TOKEN=change-me \\
            -e ENCRYPTION_SECRET=change-me-too \\
            -e HOST=:: \\
            sebaswouters/bakker:${VERSION}
          \`\`\`

          ## CLI

          Download \`bakker\` (attached asset), verify checksum, then run:

          \`\`\`bash
          chmod +x ./bakker
          ./bakker version
          \`\`\`

          Or via tarball:

          \`\`\`bash
          tar -xzf bakker-${TAG}.tar.gz
          chmod +x ./bakker
          ./bakker version
          \`\`\`
          EOF

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body_path: RELEASE_BODY.md
          files: |
            dist/bakker
            dist/bakker.sha256
            dist/bakker-${{ github.ref_name }}.tar.gz
            dist/bakker-${{ github.ref_name }}.tar.gz.sha256
