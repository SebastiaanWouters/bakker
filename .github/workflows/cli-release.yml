name: Release CLI

on:
  push:
    tags:
      - "v*"

concurrency:
  group: cli-release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release-cli:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build CLI assets
        shell: bash
        run: |
          set -euo pipefail

          test -f cli/bakker

          mkdir -p dist
          cp cli/bakker dist/bakker
          chmod +x dist/bakker

          TAG="${GITHUB_REF_NAME}"
          tar -C dist -czf "dist/bakker-${TAG}.tar.gz" bakker

          sha256sum dist/bakker > dist/bakker.sha256
          sha256sum "dist/bakker-${TAG}.tar.gz" > "dist/bakker-${TAG}.tar.gz.sha256"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/bakker
            dist/bakker.sha256
            dist/bakker-${{ github.ref_name }}.tar.gz
            dist/bakker-${{ github.ref_name }}.tar.gz.sha256
